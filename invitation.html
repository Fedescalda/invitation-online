<!DOCTYPE html>
<html>
<head>
    <title>Invitación</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Invitación</h1>

    <div id="invitation-details">
        <p><strong>Nombre:</strong> <span id="name"></span></p>
        <p><strong>Dirección:</strong> <span id="address"></span></p>
        <p><strong>Fecha:</strong> <span id="date"></span></p>
        <p><strong>Hora:</strong> <span id="time"></span></p>
        <p><strong>Número de Celular:</strong> <span id="cel"></span></p>
        <p><strong>Invitación para:</strong> <span id="invitation"></span></p>
        <p><strong>Temática:</strong> <span id="theme"></span></p>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
