<!DOCTYPE html>
<html>
<head>
    <title>Invitación</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Invitación</h1>

    <div id="invitation-details">
        <p><strong>Nombre:</strong> <span id="name-value"></span></p>
        <p><strong>Dirección:</strong> <span id="address-value"></span></p>
        <p><strong>Fecha:</strong> <span id="date-value"></span></p>
        <p><strong>Hora:</strong> <span id="time-value"></span></p>
        <p><strong>Temática:</strong> <span id="theme-value"></span></p>
    </div>
    <div id="response-buttons">
        <button onclick="sendWhatsAppMessage(true)">Confirmar Asistencia</button>
        <button onclick="sendWhatsAppMessage(false)">Rechazar Invitación</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
